<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta name="description" content="This is a Text Utilizer Where You can edit and utilize your text very easily you can Remove Punctuations, Change your text to upper case or lowercase, remove numbers, remove extra space and new lines also after editing a fininshed you can make some changes in the text mannualy also if you want.">
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="o22_7_UEx5VlOO3MjYftaiUqgDcKwgpaeOXyATf8hLs" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/WikiMooc_2017_-_Letter_T.svg/768px-WikiMooc_2017_-_Letter_T.svg.png">

    <title>{% block title %}{% endblock title %}</title>
    <!-- navigation bar code -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Django Text-Utilizers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-0 mb-lg-0" style="margin: 0px !important; padding: 0px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact">Contact Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{% block success %}{% endblock success %}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</head>
<style>
    .nav-item {
        padding-left: 23px;
    }
    @media screen and (max-width: 991px) {
        .nav-item {
            padding: 0;
        }
    }
</style>
<body>
    {% block content %}{% endblock content %}
</body>
</html>
